version: 1
backend:
  phases:
    build:
      commands:
        - export NODE_OPTIONS=--max_old_space_size=4096
        - "npm ci --cache .npm --prefer-offline"
        - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm i -g @quasar/cli
    build:
      commands:
        - "quasar build -m spa "
  artifacts:
    baseDirectory: dist/spa
    files:
      - "**/*"
  cache:
    paths:
      - ".npm/**/*"
